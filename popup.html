<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaohongshu Comment Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Xiaohongshu Comment Extractor</h1>
        <button id="extractBtn">Extract Comments</button>
        <div id="status"></div>
        <div id="tableContainer">
            <table id="commentsTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Username</th>
                        <th>Comment Content</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
