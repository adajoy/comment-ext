<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论提取器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>评论提取器</h1>
        <button id="extractBtn">提取评论</button>
        <div id="status"></div>
        <div id="tableContainer">
            <table id="commentsTable">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>评论内容</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
