<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论提取器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>评论提取器</h1>
        <div class="button-group">
            <button id="extractBtn">提取评论</button>
            <button id="aiAnalyzeBtn" class="ai-btn" disabled>🤖 AI 分析</button>
            <button id="settingsBtn" class="settings-btn">⚙️ 设置</button>
        </div>
        <div id="status"></div>
        <div id="tableContainer">
            <table id="commentsTable">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>评论内容</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <div id="aiResultsContainer" style="display: none;">
            <h2>🚗 AI 分析结果 - 汽车相关用户</h2>
            <table id="aiResultsTable">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>评论内容</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody id="aiResultsBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
